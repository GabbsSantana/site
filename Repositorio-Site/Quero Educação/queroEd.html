    <div class="aa">
        <div>
            <div class="label">
                <input list="cursos" id="curso" name="curso" placeholder="Digite o curso">
                <div id="sugestoes" style="display: none; border: 1px solid #ccc; max-height: 150px; overflow-y: auto;">
                </div>

                <script>
                    const sugestoes = [
                        "Administração",
                        "Engenharia Civil",
                        "Medicina",
                        "Direito",
                        "Psicologia",
                        "Arquitetura e Urbanismo",
                        "Ciências Contábeis",
                        "Educação Física",
                        "Nutrição",
                        "Fisioterapia",
                        "Odontologia", "Jornalismo", "Publicidade e Propaganda", "Design Gráfico", "Engenharia de Produção",
                        "Gastronomia", "Farmácia", "Biomedicina", "Letras", "História", "Geografia", "Matemática", "Física", "Química", "Biologia", "Engenharia Elétrica", "Engenharia Mecânica",
                        "Engenharia de Computação", "Sistemas de Informação", "Ciência da Computação", "Enfermagem", "Medicina Veterinária", "Zootecnia", "Engenharia Ambiental", "Engenharia Química", "Engenharia de Alimentos", "Pedagogia",
                        "Relações Internacionais", "Filosofia", "Sociologia", "Teatro",
                        "Engenharia de Software", "Design de Jogos", "Terapia Ocupacional", "Engenharia Biomédica", "Artes Cênicas",
                        "Engenharia de Petróleo", "Moda e Estilo", "Marketing", "Comunicação Social", "Gestão de Recursos Humanos",
                        "Agronomia", "Teologia", "Meteorologia", "Engenharia de Pesca", "Cinema e Audiovisual", "Eventos", "Geologia", "Secretariado Executivo", "Gestão Financeira", "Museologia", "Dança", "Produção Cultural",
                        "Radiologia", "Segurança no Trabalho", "Logística"

                    ];

                    document.getElementById('curso').addEventListener('input', function () {
                        const input = this.value.toLowerCase();
                        if (input.length > 1) {
                            const sugestoesFiltradas = sugestoes.filter((sugestao) => sugestao.toLowerCase().includes(input));

                            const sugestoesHTML = sugestoesFiltradas.map((sugestao) => `<div style="padding: 5px; cursor: pointer;" onmouseover="this.style.backgroundColor='lightblue'" onmouseout="this.style.backgroundColor=''">${sugestao}</div>`).join('');
                            document.getElementById('sugestoes').innerHTML = sugestoesHTML;

                            if (sugestoesFiltradas.length > 0) {
                                document.getElementById('sugestoes').setAttribute('style', 'display:block; border: 1px solid #ccc; max-height: 150px; overflow-y: auto;');
                            } else {
                                document.getElementById('sugestoes').setAttribute('style', 'display:none;');
                            }
                        } else {
                            document.getElementById('sugestoes').setAttribute('style', 'display:none;');
                        }
                    });

                    document.getElementById('curso').addEventListener('blur', function () {
                        setTimeout(() => {
                            document.getElementById('sugestoes').setAttribute('style', 'display:none;');
                        }, 200);
                    });

                    document.getElementById('sugestoes').addEventListener('click', function (event) {
                        if (event.target.tagName === 'DIV') {
                            document.getElementById('curso').value = event.target.textContent;
                            document.getElementById('sugestoes').setAttribute('style', 'display:none;');
                        }
                    });
                </script>
